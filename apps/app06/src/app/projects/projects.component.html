<div class="row">
  <div class="column">
    <nx06-projects-list
    [projects]="projects$ | async"
    (deleting)=deleteProject($event)
    (selecting)=selectProject($event)
  ></nx06-projects-list>
  </div>
  <div class="column">
    <nx06-project-detail
      [project]="selectedProject"
      [form]="form"
      (saving)="saveProject($event)"
      (cancelling)="cancel()"></nx06-project-detail>
  </div>
</div>
